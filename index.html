<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="task-container">
        <h1>Lista de Tarefas</h1>
        <div id="task-status">
            <div id="task-list">
                <ul>
                    <li>
                        <div class="task-interactive-checkbox">
                            <input type="checkbox" class="task-checkbox">
                        </div>
                        <div class="task-itens">
                            <h3 class="task-name">Ir ao mercado</h5>
                            <p>Comprar 10 paes frescos de manha antes de ir trabalhar</p>
                        </div>
                        <div class="task-interactive-delete">
                            <button class="delete-task-button">Excluir</button>
                        </div>
                    </li>
                    <li>
                        <div class="task-interactive-checkbox">
                            <input type="checkbox" class="task-checkbox">
                        </div>
                        <div class="task-itens">
                            <h3 class="task-name">Abastecer o carro depois do mercado</h3>
                            <p>Encher o tanque do carro</p>
                        </div>
                        <div class="task-interactive-delete">
                            <button class="delete-task-button">Excluir</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="task-count">
                <p id="task-count-title">Total:</p>
                <p id="task-count-number">2</p>
            </div>
        </div>
        <div id="task-actions">
            <div class="task-actions-input">
                <input type="text" id="task-input-title" placeholder="Titulo da tarefa">
                <input type="text" id="task-input-desc" placeholder="Descrição da tarefa">
            </div>
            <button id="add-task-button">Adicionar item</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
