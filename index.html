<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="task-container">
        <h1>Lista de Tarefas</h1>
        <div id="task-status">
            <div id="task-list">
                <ul id="task-list-ul">
                    <!-- Tarefas serão adicionadas aqui -->
                </ul>
            </div>
            <div id="task-count">
                <p id="task-count-title">Total:</p>
                <p id="task-count-number">0</p>
            </div>
        </div>
        <div id="task-actions">
            <div class="task-actions-input">
                <input type="text" id="task-input-title" placeholder="Titulo da tarefa">
                <input type="text" id="task-input-desc" placeholder="Descrição da tarefa">
            </div>
            <button id="add-task-button" onclick=adicionarItem()>Adicionar item</button>
            <button id="clear-list-button" onclick=limparLista()>Limpar lista</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
